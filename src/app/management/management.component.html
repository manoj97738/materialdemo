<mat-tab-group>
  <mat-tab label="Mangement">
    <!--Another tab inside first Tab-->
    <mat-tab-group>
      <mat-tab label="First" style="width: 100%;">
        <!--displaying something under this tab-->
        <table mat-table
               [dataSource]="dataSource"
               class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell
                *matHeaderCellDef> No. </th>
            <td mat-cell
                *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell
                *matHeaderCellDef> Weight </th>
            <td mat-cell
                *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell
                *matHeaderCellDef> Symbol </th>
            <td mat-cell
                *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>

    <!--Another tab inisde tab ends-->
  </mat-tab>
  <mat-tab label="Contact"> Content 2 </mat-tab>
  <mat-tab label="User"> Content 3 </mat-tab>
</mat-tab-group>
